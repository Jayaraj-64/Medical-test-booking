<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Registration</title>
    <style>
        :root {
            --primary-color: #00695c;
            --accent-color: #ef6c00;
            --bg-color: #f1f8e9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 { color: var(--primary-color); text-align: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        label { display: block; margin-top: 12px; font-weight: 600; font-size: 0.9em; color: #333; }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .row { display: flex; gap: 10px; }
        .row div { flex: 1; }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit { background-color: var(--primary-color); color: white; }
        .btn-submit:hover { background-color: #004d40; }
        
        .btn-download { background-color: var(--accent-color); color: white; margin-top: 10px; }

        .hidden { display: none; }

        /* Report View Styling */
        .report-slip {
            border: 2px solid #444;
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        .report-header { text-align: center; border-bottom: 1px dashed #000; margin-bottom: 15px; }
        .report-line { margin-bottom: 8px; font-size: 0.95em; }
        .report-line b { display: inline-block; width: 120px; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="booking-form-section">
            <h2>Patient Registration</h2>
            <form id="lab-booking-form">
                <label>Full Name</label>
                <input type="text" id="pName" placeholder="Enter Full Name" required>

                <div class="row">
                    <div>
                        <label>Age</label>
                        <input type="number" id="pAge" placeholder="Years" required min="1">
                    </div>
                    <div>
                        <label>Contact Number</label>
                        <input type="tel" id="pPhone" placeholder="Mobile No." required>
                    </div>
                </div>

                <label>Residential Address</label>
                <textarea id="pAddress" rows="2" placeholder="Street, City, State, Zip" required></textarea>

                <label>Required Medical Test</label>
                <select id="pTest" required>
                    <option value="Complete Blood Count (CBC)">Complete Blood Count (CBC)</option>
                    <option value="Blood Sugar (Fasting/PP)">Blood Sugar (Fasting/PP)</option>
                    <option value="Liver Function Test (LFT)">Liver Function Test (LFT)</option>
                    <option value="Kidney Profile (KFT)">Kidney Profile (KFT)</option>
                    <option value="Cholesterol / Lipid Profile">Cholesterol / Lipid Profile</option>
                </select>

                <label>Collection Preference</label>
                <select id="pMode">
                    <option value="Walk-in (Visit Lab)">Walk-in (Visit Lab)</option>
                    <option value="Home Sample Collection">Home Sample Collection</option>
                </select>

                <button type="submit" class="btn-submit">Register & Generate Slip</button>
            </form>
        </div>

        <div id="report-section" class="hidden">
            <h2>Booking Confirmed</h2>

            <div class="report-slip" id="final-slip">
                <div class="report-header">
                    <strong>PRE-ANALYTICAL REQUISITION</strong><br>
                    <span id="r-id"></span>
                </div>

                <div class="report-line"><b>PATIENT:</b> <span id="r-name"></span></div>
                <div class="report-line"><b>AGE:</b> <span id="r-age"></span> yrs</div>
                <div class="report-line"><b>PHONE:</b> <span id="r-phone"></span></div>
                <div class="report-line"><b>TEST:</b> <span id="r-test"></span></div>
                <div class="report-line"><b>MODE:</b> <span id="r-mode"></span></div>
                <div class="report-line"><b>ADDRESS:</b> <span id="r-address"></span></div>
                <div class="report-line"><b>DATE:</b> <span id="r-date"></span></div>

                <div style="text-align: center; margin-top: 15px;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=PATIENT-DATA-SECURE" alt="QR Code">
                </div>
            </div>

            <button class="btn-download" onclick="exportData()">Download Report File</button>
            <button class="btn-submit" onclick="window.print()">Print Receipt</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#777; width:100%; cursor:pointer; margin-top:10px;">Register New Patient</button>
        </div>
    </div>

    <script>
        // Form Logic
        document.getElementById('lab-booking-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect Data
            const name = document.getElementById('pName').value;
            const age = document.getElementById('pAge').value;
            const phone = document.getElementById('pPhone').value;
            const address = document.getElementById('pAddress').value;
            const test = document.getElementById('pTest').value;
            const mode = document.getElementById('pMode').value;
            const refNum = `LAB-${Math.floor(Math.random() * 900000) + 100000}`;
            const dateStr = new Date().toLocaleString();

            // Populate Report UI
            document.getElementById('r-name').innerText = name.toUpperCase();
            document.getElementById('r-age').innerText = age;
            document.getElementById('r-phone').innerText = phone;
            document.getElementById('r-address').innerText = address;
            document.getElementById('r-test').innerText = test;
            document.getElementById('r-mode').innerText = mode;
            document.getElementById('r-date').innerText = dateStr;
            document.getElementById('r-id').innerText = `Ref ID: ${refNum}`;

            // Toggle Visibility
            document.getElementById('booking-form-section').classList.add('hidden');
            document.getElementById('report-section').classList.remove('hidden');
        });

        // File Export Logic (Using corrected backticks as per your previous error)
        function exportData() {
            const name = document.getElementById('r-name').innerText;
            const age = document.getElementById('r-age').innerText;
            const phone = document.getElementById('r-phone').innerText;
            const address = document.getElementById('r-address').innerText;
            const test = document.getElementById('r-test').innerText;
            const ref = document.getElementById('r-id').innerText;
            const date = document.getElementById('r-date').innerText;

            const content = `LAB REGISTRATION SLIP\n----------------------\n${ref}\nDate: ${date}\nPatient: ${name}\nAge: ${age}\nPhone: ${phone}\nAddress: ${address}\nTest: ${test}\nStatus: Confirmed\n----------------------`;

            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.download = `Lab_Registration_${name.replace(/\s+/g, '_')}.txt`;
            link.href = window.URL.createObjectURL(blob);
            link.click();
            window.URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
